<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const keys = [];
const sequence = 'thiago';

window.addEventListener(
  'keyup',
  function(e) {
    keys.push(e.key);
    keys.splice(
      -sequence.length - 1,
       keys.length - sequence.length
    )
    console.log(keys);
    if(keys.join('').includes(sequence)){
       cornify_add();
    }
  }
);
</script>
</body>
</html>
